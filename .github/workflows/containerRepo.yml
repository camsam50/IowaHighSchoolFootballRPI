name: containerRepo
on: push

env:
  REGISTRY_NAME: iowahighschoolfootballrpi
  APP_NAME: minimalapi

jobs:
  demo:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code 
      uses: actions/checkout@main

    - name: Login to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: iowahighschoolfootballrpi.azurecr.io
        username: ${{ secrets.AZ_SP_CLIENT_ID }}
        password: ${{ secrets.AZ_SP_CLIENT_SECRET }}

    - name: Build the Docker image
      run: docker build ./MinimalAPI -t iowahighschoolfootballrpi.azurecr.io/minimalapi:${{ github.sha }} -t iowahighschoolfootballrpi.azurecr.io/minimalapi:latest

    - name: Push Image to Docker
      run: docker push -a iowahighschoolfootballrpi.azurecr.io/minimalapi
